<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<p>Registrate</p>
	<form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
		<div class="form-group">
			<label class="form-check-label" for="name">Nombre del usuario</label>
			<input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es valido</small>
		</div>
		<div class="form-group">
			<label class="form-check-label" for="surname">Apellido</label>
			<input type="text" class="form-control" name="surname" #name="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+">
			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El apellido no es valido</small>
		</div>
		<div class="form-group">
			<label class="form-check-label" for="role">Rol</label>
			<input type="text" class="form-control" name="role" value="employee" readonly="true">
			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El apellido no es valido</small>
		</div>
		<div class="form-group">
			<label class="form-check-label" for="email">Correo electronico</label>
			<input type="email" class="form-control" name="email">
			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El apellido no es valido</small>
		</div>
		<div class="form-group">
			<label class="form-check-label" for="password">Contrase√±a</label>
			<input type="password" class="form-control" name="password">
			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El apellido no es valido</small>
		</div>
		<!--<p>
			<label class="form-check-label" for="description"></label>
			<input type="text" class="form-control" name="description">
		</p>
		<p>
			<label class="form-check-label" for="image"></label>
			<input type="file" class="form-control" name="image">
		</p>-->
		<input type="submit" class="btn btn-success" value="Registrate">
	</form>
</div>
